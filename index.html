<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixeira Inteligente</title>
    <style>
        /* ----- ESTILO GERAL ----- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* ----- CABE√áALHO ----- */
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        header img {
            width: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }

        /* ----- TOOLTIP (texto quando passa o mouse) ----- */
        .tooltip .tooltip-text {
            visibility: hidden;
            opacity: 0;
            width: 220px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            top: 130%; /* üëà agora aparece embaixo */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s;
            font-size: 0.9em;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            bottom: 100%; /* üëà seta agora aponta pra cima */
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* ----- CONTE√öDO PRINCIPAL ----- */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        .caixa {
            display: flex;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            align-items: center;
            gap: 40px;
        }

        .img-area img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }

        .texto {
            max-width: 400px;
        }

        .texto h2 {
            margin-top: 0;
        }

        .porcentagem {
            font-size: 1.5em;
            font-weight: bold;
            color: #0a7a33;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ----- CABE√áALHO ----- -->
    <header> 
        <img src="./img/LIXEIRA.webp" alt="Lixeira">
        <nav>
            <ul>
                <li class="tooltip">
                    Fale Conosco
                    <span class="tooltip-text">Wpp: 15 99166-9898</span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ----- CONTE√öDO PRINCIPAL ----- -->
    <main>
        <div class="caixa">
            <div class="img-area">
                <img src="./img/LIXEIRA.webp" alt="Imagem da Lixeira">
            </div>
            <div class="texto">
                <h2>Lixeira Inteligente</h2>
                <p>Acompanhe o n√≠vel de enchimento em tempo real:</p>
                <p class="porcentagem">Carregando...</p>
            </div>
        </div>
    </main>

    <!-- ----- SCRIPT QUE RECEBE O VALOR DO ARDUINO ----- -->
    <script>
    async function atualizarNivel() {
        try {
            // ‚ö†Ô∏è Troque pelo IP do seu ESP (exemplo: 192.168.1.23)
            const response = await fetch("http://<IP_DO_ESP>/nivel");
            const data = await response.json();

            const nivel = data.nivel;
            const texto = document.querySelector(".porcentagem");

            texto.textContent = `Lixeira ${nivel}% cheia`;

            if (nivel >= 80) {
                texto.style.color = "#d32f2f"; // vermelho
            } else if (nivel >= 50) {
                texto.style.color = "#f9a825"; // amarelo
            } else {
                texto.style.color = "#0a7a33"; // verde
            }

        } catch (err) {
            console.error("Erro ao buscar n√≠vel:", err);
        }
    }

    // Atualiza a cada 5 segundos
    setInterval(atualizarNivel, 5000);
    </script>
</body>
</html>
